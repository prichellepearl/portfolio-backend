<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 40px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-btn {
      background: #4CAF50;
      color: white;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
    }

    .blog-card {
      background: #2a2a2a;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .logout-btn {
      background: #555;
      color: white;
      float: right;
    }
  </style>
</head>
<body>

  <button class="logout-btn" id="logoutBtn">Logout</button>
  <h1>Admin Panel</h1>

  <div class="section">
    <h2>Add Blog</h2>
    <form id="blogForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="content" placeholder="Content" rows="5" required></textarea>
      <select id="status">
        <option value="draft">Draft</option>
        <option value="published">Published</option>
      </select>
      <button type="submit" class="add-btn">Add Blog</button>
    </form>
    <p id="formMessage"></p>
  </div>

  <div class="section">
    <h2>All Blogs</h2>
    <div id="blogList"></div>
  </div>

  <script type="module" src="./js/modules/adminPanel.js"></script>

</body>
</html>
